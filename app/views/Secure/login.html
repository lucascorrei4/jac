#{extends 'Secure/layout.html' /}
    <div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="login-panel panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Entrar</h3>
                    </div>
                    #{if flash.error}
						<h4>Ops!</h4>
						<li>
							&{flash.error}
						</li>
					#{/if}
					#{if flash.success}
						<li>
							&{flash.success}
						</li>
					#{/if}
                    <div class="panel-body">
                    	#{form @authenticate(), method:'POST', role:'form'}
                            <fieldset>
                                <div class="form-group">
                                    <input class="form-control" placeholder="E-mail" name="username" type="email" value="${flash.username}" autofocus>
                                </div>
                                <div class="form-group">
                                    <input class="form-control" placeholder="Senha" name="password" type="password" value="">
                                </div>
                                <div class="checkbox">
                                    <label>
                                        <input name="remember" type="checkbox" value="Remember Me">Lembrar-me
                                    </label>
                                </div>
                                <button type="submit" class="btn btn-lg btn-success btn-block" value="&{'secure.signin'}">Entrar</button>
                            </fieldset>
                        #{/form}
                    </div>
                </div>
            </div>
        </div>
    </div>
